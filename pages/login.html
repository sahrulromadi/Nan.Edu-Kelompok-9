<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nan.Edu</title>

    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>
  <body>
    <div
      class="bg-secondary min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="container bg-white w-50">
        <div class="row">
          <div
            class="col-lg-6 py-3 px-4 d-flex flex-column justify-content-center"
          >
            <h3 class="text-primary fw-bold mb-5">Login</h3>
            <h5 class="fw-semibold">Welcome Back!</h5>
            <p class="text-muted">
              Enter your email address and password to access your account.
            </p>

            <form class="needs-validation" novalidate>
              <div class="mb-3 mt-4">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  required
                />
                <div class="invalid-feedback">Please enter your password.</div>
              </div>
              <div
                class="d-flex justify-content-between align-items-center mt-5 gap-2 flex-column flex-lg-row"
              >
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/" class="text-decoration-none">Forget password?</a>
              </div>
            </form>
          </div>
          <div class="col-lg-6 p-0 d-none d-lg-flex">
            <img
              src="../assets/img/img-login.png"
              alt="img-login"
              class="img-fluid w-100 h-100 object-fit-cover"
            />
          </div>
        </div>
        <div
          class="d-flex justify-content-center align-items-center py-3 py-lg-2"
        >
          <p class="mb-0 text-center">
            Don't have an account?
            <a href="register.html" class="text-decoration-none">Register</a>
          </p>
        </div>
      </div>
    </div>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- script js -->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
