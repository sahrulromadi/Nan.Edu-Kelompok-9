<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nan.Edu</title>

    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="../assets/styles/style.css" />
  </head>
  <body>
    <div
      class="bg-secondary min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="container bg-white my-5 w-75">
        <div class="row">
          <div
            class="col-lg-6 py-3 py-lg-5 px-4 d-flex flex-column justify-content-center"
          >
            <h3 class="text-primary fw-bold mb-5">Register</h3>
            <h5 class="fw-semibold">Create Your Account</h5>
            <p class="text-muted">
              Enter your details below to create an account.
            </p>

            <form>
              <div class="mb-3 mt-4">
                <label for="exampleInputFullName" class="form-label"
                  >Full Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputFullName1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputConfirmPassword1" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputConfirmPassword1"
                />
              </div>
              <div
                class="d-flex justify-content-between align-items-center mt-5 gap-2 flex-column flex-lg-row"
              >
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="/" class="text-decoration-none">Forget password?</a>
              </div>
            </form>
          </div>
          <div class="d-none d-lg-block col-lg-6 p-0">
            <img
              src="../assets/img/img-login.png"
              alt="img-login"
              class="img-fluid w-100 h-100 object-fit-cover"
            />
          </div>
        </div>
        <div
          class="d-flex justify-content-center align-items-center py-3 py-lg-2"
        >
          <p class="mb-0 text-center">
            Already have an account?
            <a href="login.html" class="text-decoration-none">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
